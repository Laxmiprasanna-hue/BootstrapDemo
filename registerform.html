<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body bgcolor="pink">
<h1 align="center">REGISTRATION FORM</h1>
<form >
<table>
<tr>
<td>Uploade Pic:</td>
<td><input type="file"></td>
</tr>
<tr>
<td><label for="firstname">First name*:</label></td>
<td><input type="text" id="firstname" name="firstname" required><br><br></td>
</tr>
<tr>
<td><label for="lastname">Last name*:</label></td>
<td><input type="text" id="lastname" name="lastname" required><br><br></td>
</tr>
<tr>
<td><label for="fathername">FatherName:</label></td>
<td><input type="text" id="fathername" name="fathername"><br><br></td>
</tr>
<tr>
<td><label for="dob">Date of birth*:</label></td>
<td><input type="date" id="dob" name="dob" required><br><br></td>
</tr>
<label fo="tel">Tel:</label>
<input type="number" id="tel" name="tel"><br><br>
<label for="highschool">High School Name:</label>
<input type"text" id="highschool" name="highschool"><br><br>
<label for=address">Permanent Address:</label>
<input type="text" id="address" name="address"><br><br>
<label for="level">Your Level:</label>
<select id="level" name="level"><br><br>
<option value="1st year">1st YEAR</option>
<option value="2nd year">2nd YEAR</option>
<option value="3rd year">3rd YEAR</option>
</select><br><br>
<label for="email">Email:</label>
<input type="text" id="email" name="email"><br><br>
<label for=degree">Degree Program:</label>
<select id="degree" name="degree"><br><br>
<option value="btech">BTech</option>
<option value="bsc">BSc</option>
<option value="Bcom">Bcom</option>
</select><br><br>
<input type="submit" value="Register"><br>
</form>
</body>
</html>
